name: Portfolio CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Validate HTML using Node-based validator (fast, no Docker)
      - name: Validate HTML
        uses: tj-actions/html-validator@v1
        with:
          folder: .
          # Optional: fail workflow if HTML errors exist
          fail_on_error: true

      # Lint CSS using Stylelint
      - name: Lint CSS
        uses: actions-hub/stylelint@master
        with:
          files: "**/*.css"

      # Run JavaScript tests
      - name: Run JS tests
        run: node test.js

      # Upload artifact for GitHub Pages deployment
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
